info:
    description: The Product Inventory Management API provides standardized mechanism for product inventory management such as creation, update and retrieval of the representation of a product in the inventory. It also allows the notification of events related to product lifecycle. A product offering procured by a customer or other interested party playing a party role. A product is realized as one or more service(s) and / or resource(s).
