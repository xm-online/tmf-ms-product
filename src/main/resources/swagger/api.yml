definitions:
    StatusType:
        description: ''
        type: string
        enum:
            - created
            - pendingActive
            - cancelled
            - active
            - pendingTerminate
            - terminated
            - suspended
            - aborted
    ErrorRepresentation:
        description: Error Representation
        required:
            - code
            - reason
        type: object
        properties:
            code:
                description: ''
                type: integer
                format: int32
            reason:
                description: ''
                type: string
            message:
                description: ''
                type: string
            status:
                description: ''
                type: string
            referenceError:
                description: ''
                type: string
            '@type':
                description: ''
                type: string
            '@schemaLocation':
                description: ''
                type: string
    Product:
        description: |-
            A Product represents the subscription of a ProductOffering by a Party playing a PartyRole, such as a Customer.  For example, Jean has subscribed to company ABC’s internet ProductOffering.
            The association between ProductSpecification and Product allows ProductSpecification, to be instantiated as Product and related to customers or other involved parties.
        required:
            - id
        type: object
        properties:
            id:
                description: Unique identifier of the product
                type: string
            href:
                description: Reference of the product
                type: string
            description:
                description: The description of the product. It could be copied from the description of the Product Offering.
                type: string
            isBundle:
                description: 'If true, the product is a ProductBundle which is an instantiation of a BundledProductOffering. If false, the product is a ProductComponent which is an instantiation of a SimpleProductOffering'
                type: boolean
            isCustomerVisible:
                description: 'If true, the product is visible by the customer'
                type: boolean
            name:
                description: The name of the product. It could be the same as the name of the Product Offering
                type: string
            productSerialNumber:
                description: Serial number for the product. This is typically applicable to tangible products e.g. Broadband Router.
                type: string
            startDate:
                description: The date from which the product starts
                type: string
                format: date-time
            status:
                $ref: '#/definitions/StatusType'
            terminationDate:
                description: The date when the product was terminated. Not applicable to active products
                type: string
                format: date-time
            '@baseType':
                description: Indicates the base type of the resource. Here can be 'Product'
                type: string
            '@type':
                description: Indicated the type of resource.
                type: string
            '@schemaLocation':
                description: A link to the schema describing this REST resource.
                type: string
            place:
                type: array
                items:
                    $ref: '#/definitions/Place'
            productOffering:
                $ref: '#/definitions/ProductOfferingRef'
            productSpecification:
                $ref: '#/definitions/ProductSpecification'
            characteristic:
                type: array
                items:
                    $ref: '#/definitions/ProductCharacteristic'
            productRelationship:
                type: array
                items:
                    $ref: '#/definitions/ProductRelationship'
            billingAccount:
                type: array
                items:
                    $ref: '#/definitions/BillingAccountRef'
            relatedParty:
                type: array
                items:
                    $ref: '#/definitions/RelatedParty'
            realizingResource:
                type: array
                items:
                    $ref: '#/definitions/RealizingResource'
            realizingService:
                type: array
                items:
                    $ref: '#/definitions/RealizingService'
            productPrice:
                type: array
                items:
                    $ref: '#/definitions/ProductPrice'
            productOrder:
                type: array
                items:
                    $ref: '#/definitions/ProductOrderRef'
            productTerm:
                type: array
                items:
                    $ref: '#/definitions/ProductTerm'
    ProductOfferingRef:
        description: 'ProductOffering reference. A product offering represents entities that are orderable from the provider of the catalog, this resource includes pricing information.'
        required:
            - id
        type: object
        properties:
            id:
                description: Unique identifier of the product offering
                type: string
            href:
                description: Reference of the product offering
                type: string
            name:
                description: Name of the product offering
                type: string
            '@referredType':
                description: Type (class) of the product offering
                type: string
    ProductSpecification:
        description: A ProductSpecification is a detailed description of a tangible or intangible object made available externally in the form of a ProductOffering to customers or other parties playing a party role.
        required:
            - id
        type: object
        properties:
            id:
                description: Unique identifier of the product specification
                type: string
            href:
                description: Reference of the product specification
                type: string
            version:
                description: Version of the product specification
                type: string
            name:
                description: Name of the product specification
                type: string
            '@referredType':
                description: Indicate the productSpecification type class
                type: string
            describing:
                $ref: '#/definitions/TargetResourceSchema'
    ProductCharacteristic:
        description: Characteristics of the product to instantiate or to modify.
        type: object
        properties:
            name:
                description: Name of the characteristic
                type: string
            value:
                description: Value of the characteristic
                type: string
            '@type':
                description: Indicates the (class) type of resource
                type: string
            '@schemaLocation':
                description: This field provided a link to the schema describing this REST resource.
                type: string
    ProductRelationship:
        description: |-
            Type of the product relationship. it can be 'bundled' if the product is a bundle and you want to describe the 'bundled' products inside this bundle, 'reliesOn' if the product needs another already owned product to rely on
            (e.g. an option on an already owned mobile access product) or 'targets' or 'isTargeted' (depending on the way of expressing the link) for any other kind of links that may be useful
        required:
            - product
        type: object
        properties:
            type:
                description: Type of the product relationship
                type: string
            product:
                $ref: '#/definitions/ProductRef'
    BillingAccountRef:
        description: A BillingAccount is a detailed description of a bill structure
        required:
            - id
        type: object
        properties:
            id:
                description: Unique identier of the billing account
                type: string
            href:
                description: Reference of the billing account
                type: string
            name:
                description: Name of the billing account
                type: string
            '@referredType':
                description: Indicates the (class) type of the billing account
                type: string
    RelatedParty:
        description: The party which the product is related with.
        type: object
        properties:
            id:
                description: Unique identifier of the related party
                type: string
            href:
                description: Reference of the related party
                type: string
            name:
                description: Name of the related party
                type: string
            role:
                description: Role played by the related party
                type: string
